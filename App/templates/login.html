{% extends "layout.html" %}

{% block title %}FITFLEX LOGIN{% endblock %}

{% block page %}FITFLEX LOGIN PAGE{% endblock %}


{% block content %}
<div class="content fill-space">
  <img class="grow-2 page-img" src="/static/css/img/workout.jpg">
  <div class="subcontent center-vertical">
    <h4 class="center">Login</h4>
    <form id="loginForm" method="POST" action="/login" style="padding:1em">

      <div class="row">
        <div class="input-field col s12">
          <label for="username">Username</label><br>
          <input placeholder="Username" id="username" name="username" type="text" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <label for="password">Password</label><br>
          <input placeholder="Password" name="password" id="password" type="password" class="validate">
        </div>
      </div>
      <div class="row justify-content">
        <div class="col s4 card-action">
          <input type="submit" class="blue text-white btn" value="Login">
        </div>

        <div class="col s8 card-action right-align">
          <a href="/signup">Don't have an account? Sign Up</a>
        </div>
      </div>

    </form>
  </div>

</div>
{% endblock %}
